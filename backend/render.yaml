services:
  - type: web
    name: diario-sorriso-backend
    env: node
    rootDir: backend
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DB_FILE_PATH
        value: /var/data/db.json
    disk:
      name: diario-sorriso-data
      mountPath: /var/data
      sizeGB: 1
